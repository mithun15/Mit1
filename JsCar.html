<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car Selection</title>
</head>
<body>
<script>
    var taxi = {
        make: "Webville Motors",
        model: "Taxi",
        year: 1955,
        color: "yellow",
        passengers: 4,
        convertible: false,
        mileage: 281341
    };
    function prequal(car){
        if (car.mileage > 10000){
            return false;
        }
        else if (car.year < 1960) {
            return false;
        }
        return true;
    }
    var worthALook = prequal(taxi);

    if (worthALook) {
        console.log ("You gotta check out this");
    }
    else {
        console.log("You should really pass on");
    }
</script>
</body>
</html>
